spring:
 
  jpa:
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    #        use_sql_comments: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging:
  level:
    org.hibernate.SQL: debug
    org.hivernate.type: trace
